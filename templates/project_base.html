<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% block data %}{% endblock %}
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" media="screen and (max-width: 700px)" href="/static/project_base_mobile.css">
  <link rel="stylesheet" media="screen and (min-width: 701px)" href="/static/project_base_desktop.css">
  <link rel="stylesheet" href="/static/project_base.css">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:900|Source+Sans+Pro" rel="stylesheet">
  {% block stylesheets %}{% endblock %}
</head>
<body>
  <header>
    <div class="header"></div>
    <div class="title">{% block ptitle %}{% endblock %}</div>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
  <footer>
    <div class="footer"></div>
  </footer>
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous">
  </script>
  {% block scripts %}{% endblock %}
</body>
</html>
